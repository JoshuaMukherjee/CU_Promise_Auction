{% extends "base.html" %}

{% block main %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">{{ auction_setting.auction_name }}</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" id="nav_bidding">
                    <a onclick="navigateToURL(`{% url 'bidding' %}`)" href="#" role="button" class="nav-link">Start Bidding</a>
                </li>
                <li class="nav-item" id="nav_leaderboard">
                    <a onclick="navigateToURL(`{% url 'leaderboard' %}`)" href="#" role="button" class="nav-link">View Leaderboard</a>
                </li>
                {% if request.user.is_superuser %}
                    <li class="nav-item" id="nav_admin_panel">
                        <a onclick="navigateToURL(`{% url 'admin_panel' %}`)" href="#" role="button" class="nav-link">Admin panel</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block below_nav_buttons %}{% endblock %}
    <script>
        function navigateToURL(url) {
            var name_input = $("#name")
            if (name_input.length) {
                url += "?name=" + name_input.val()
            }
            else {
                url += "?name={{ name }}"
            }
            var phone_number_input = $("#phone_number")
            if (phone_number_input.length) {
                url += "&phone_number=" + phone_number_input.val()
            }
            else {
                url += "&phone_number={{ phone_number }}"
            }
            window.location.href = url
        }
    </script>
{% endblock %}
